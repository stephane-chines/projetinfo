<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/QR/style.css">
  <title>JuniHelp</title>
  <link rel="icon" href="Logo.png" type="image/png"  sizes="128x128">
</head>

<body>
  <div id="page">
    <div id="menu">
      <button id="bouton-menu"><img id="logo" src="Logo.png" alt="Logo"></button>
      <button id="QR" class="menu">→ Q/R</button>
      <button id="Chat" class="menu">→ Chat</button>
      <button id="Documents" class="menu">→ Documents</button>
    </div>


    <div id="Contenu">
      <div id="AjouterQuestion">
      </div>
      <textarea class="zone-question" id="SaisieTitreQuestion" placeholder="Titre" maxlength=140></textarea>
      <textarea class="zone-question" id="SaisieCorpsQuestion" placeholder="Description"></textarea>
      <input class="zone-question" type="file" id="image" accept="image/png, image/jpeg" style="display: none;" multiple />
      <button class="zone-question" id="Enregistrer">Soumettre</button>
      <div id="conteneur"></div>
    </div>
  </div>
  <script src="/QR/QRJS.js"></script>
</body>

</html>
